<div class="section">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{title}} {{selectedCountLabel}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ul>
      <li *ngFor="let selectedRow of selected">
        <mat-checkbox [(ngModel)]="selectedRow.completed" color="primary">
          {{selectedRow.data[column]}}
        </mat-checkbox>
      </li>
    </ul>

  </mat-expansion-panel>

</div>
